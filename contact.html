<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-dist.css">
    <title>Genesis - Contact</title>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="flex-container">
                <a href="index.html" class="logo">
                    <img src="images/logo.svg" alt="Genesis Logo">
                </a>
                <ul class="nav-items">
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="contact">
        <div class="container">
            <div class="flex-container">
                <div class="contact-intro">
                    <h1>Full set of great
                        features to make your
                        product fresh</h1>
                    <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
                </div>
                <form class="contact-form">
                    <input type="text" name="" id="" placeholder="Name">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="text" name="" id="" placeholder="Message">
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <section class="map">
        <div class="container">
            <img src="images/contact-map.png" alt="Location map">
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="flex-container">
                <a href="index.html" class="logo">
                    <img src="images/logo.svg" alt="Genesis Logo">
                </a>
                <ul class="footer-nav">
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="footer-social-icons">
                    <img src="images/social.svg" alt="Social icons">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
